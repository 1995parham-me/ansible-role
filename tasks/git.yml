---
- name: setup git local configuration file
  file:
    path: $HOME/.gitconfig
    mode: 0644
    state: touch

- name: setup git name
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_name }}"

- name: setup git email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"
