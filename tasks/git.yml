---
- name: Setup git local configuration file
  ansible.builtin.file:
    path: ~/.gitconfig
    mode: "0644"
    state: touch
    modification_time: preserve
    access_time: preserve

- name: Setup git name
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_name }}"

- name: Setup git email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git_email }}"
