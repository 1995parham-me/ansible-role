---
- name: install packages [arch]
  become: true
  community.general.pacman:
    state: present
    name:
      - git
      - curl
      - atop
      - zsh
      - tmux
      - bat
      - vim
      - jq
      - htop
      - yamllint
      - mtr
      - inetutils
      - dog
      - man-pages
      - base-devel

- name: color in pacman
  become: true
  ansible.builtin.replace:
    replace: Color
    regexp: '^#Color$'
    path: /etc/pacman.conf

- name: fix locale.gen file
  become: true
  ansible.builtin.replace:
    replace: 'en_US.UTF-8 UTF-8'
    regexp: '^LANG='
    path: /etc/locale.gen

- name: clone yay from aur to install it manually later
  become: false
  ansible.builtin.git:
    repo: https://aur.archlinux.org/yay-bin.git
    dest: "$HOME/yay"
