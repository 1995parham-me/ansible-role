---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache (Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

    - name: Install Python3 and pip
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_os_family == 'Debian'

  tasks:
    - name: Include ansible_role
      ansible.builtin.include_role:
        name: ansible_role
