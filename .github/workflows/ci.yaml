---
name: ci
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install ansible
        run: |
          python -m pip install --upgrade ansible ansible-lint
      - name: create ansible.cfg with correct roles_path
        run: printf '[defaults]\nroles_path=../' > ansible.cfg
      - name: ansible-lint
        run: ansible-lint .
      - run: ansible-playbook tests/test.yaml -i tests/inventory --syntax-check
        name: basic role syntax check
      - run: ansible-playbook tests/test.yaml -i tests/inventory --become
        name: install dotfiles
      - name: test symbolic links
        run: test "$(readlink -f ~/.zshrc)" = "$HOME/Documents/dotfiles/zsh/zshrc"
      - name: check command existance in both shells
        run: bash -c hash nvim batcat bmon
      - run: zsh -c hash nvim batcat bmon
        name: check command existance in both shells
